{% include 'navbar.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <div class="container text-center">
      <div class="row" >
        <div class="col-8">
            <br><br>
              <h3>Description</h3>
              <br><br>
              {% for userDescription in description %}
              <div class="alert alert-primary" role="alert">
                {{ userDescription.content }}  
                <br/><br/>
                  {% if user.username == userDescription.user.username %}
                  <a href="{% url 'delete_desc' user.id %}"><i class="bi bi-trash"></i></a>
                        &nbsp;&nbsp;
                  <a href="{% url 'edit_desc' user.id %}"><i class="bi bi-pencil-square"></i></a>
                  {% endif %}
              </div>
              {% endfor%}
        </div>
        <div class="col-4">
        <br>
        <br/>
            <form action="" method=POST>
                {% csrf_token %}
                 {{ form.as_p }}
                 {% if form %}
                  <input type="submit" class="btn btn-dark" value="submit" >            
            </form>
          {% endif %}
        </div>
      </div>
    </div>
    <div>
    <br><br/>
{% endblock%}
