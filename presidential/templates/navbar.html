<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Presidential</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container">
            <a class="navbar-brand" style="text-align: left;" href="{% url 'homePage'%}">Presidential</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link"  style="text-align: left;"  href="{% url 'register' %}">Register</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link"  style="text-align: left;"  href="{% url 'logout' %}">Logout</a>
                        <a class="nav-item nav-link"  style="text-align: left;"  href="{% url 'profile' user.id %}">Profile</a>
                        <a class="nav-item nav-link"  style="text-align: left; background-color:rgb(21, 21, 125);" href="{% url 'apply_presid' user.id %}">Run for the presidential elections</a>
                    {% else %}
                        <a class="nav-item nav-link"  style="text-align: left;"  href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <br>
  </body>
</html>
